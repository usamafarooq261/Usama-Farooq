<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Snake Game</title>
</head>

<body>
  <div class="game-container">
    <canvas id="snakeCanvas" width="600" height="600"></canvas>
  </div>
  <div class="btn-container">
    <button class="btn btn-primary" onclick="startOrResumeGame()">Start/Resume</button>
    <button class="btn btn-warning" onclick="confirmNewGame()">New Game</button>
    <button class="btn btn-secondary" onclick="pauseGame()">Pause</button>
    <div id="scoreboard" class="ml-auto">Score: 0</div>
  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
